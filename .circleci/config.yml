version: 2.1

orbs:
  browser-tools: circleci/browser-tools@1.1

jobs:
  build:
    docker:
      - image: cimg/elixir:1.14-browsers
    steps:
      - browser-tools/install-browser-tools
      - checkout
      - run: mix --version
      - run: mix deps.get
      - run: mix test

workflows:
  build-workflow:
    jobs:
      - build
